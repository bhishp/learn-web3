name: Deploy to GH Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"
          cache-dependency-path: ./01.eth-fees/yarn.lock

      - name: Install and Build 🔧
        run: |
          yarn install --frozen-lockfile
          yarn build
        working-directory: ./01.eth-fees

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./01.eth-fees/build
